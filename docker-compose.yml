networks:
  default:
    name: audiorecorder_network

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    container_name: audiorecorder-frontend
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000" # REST API
      - "5001:5001" # WebSocket
    volumes:
      - ./backend/public/audio-storage:/app/public/audio-storage
    container_name: audiorecorder-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - default


